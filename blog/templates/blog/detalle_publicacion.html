{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.fecha_publica %}
                <div class="date">
                    {{ p.fecha_publica }}
                </div>
            {% endif %}
            <h1>{{ p.titulo }}</h1>
            <p>{{ p.texto|linebreaksbr }}</p>
        </div>
    {% endblock %}
