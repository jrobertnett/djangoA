{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.fecha_publica %}
                <div class="date">
                    {{ p.fecha_publica }}
            {% endif %}
            <a class="btn btn-default" href="{% url 'editar_publicacion' pk=p.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
            <h1>{{ p.titulo }}</h1>
            <p>{{ p.texto|linebreaksbr }}</p>
        </div>
    {% endblock %}
